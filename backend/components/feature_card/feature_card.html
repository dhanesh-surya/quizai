<div
    class="glass rounded-2xl p-8 transform hover:scale-105 transition-all duration-300 hover:shadow-2xl hover:shadow-{{ gradient_from }}-500/20">
    <div
        class="w-14 h-14 bg-gradient-to-br from-{{ gradient_from }}-500 to-{{ gradient_to }}-600 rounded-xl flex items-center justify-center mb-6">
        <i class="fas fa-{{ icon }} text-2xl"></i>
    </div>
    <h3 class="text-2xl font-bold mb-4">{{ title }}</h3>
    <p class="text-gray-400">{{ description }}</p>
</div>
